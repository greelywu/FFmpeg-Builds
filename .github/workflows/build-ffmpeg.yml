name: Build FFmpeg with dshow

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install MSYS2 and dependencies
        run: |
          choco install -y msys2
          refreshenv
          C:\msys64\usr\bin\bash -lc "pacman -Sy --noconfirm --needed base-devel mingw-w64-x86_64-toolchain git"
          C:\msys64\usr\bin\bash -lc "pacman -Sy --noconfirm --needed mingw-w64-x86_64-ffmpeg"

      - name: Clone FFmpeg
        shell: cmd
        run: |
          git clone --depth 1 https://git.ffmpeg.org/ffmpeg.git
          cd ffmpeg

      - name: Configure with dshow
        shell: cmd
        run: |
          cd ffmpeg
          ./configure --enable-dshow --enable-gpl --enable-version3 --disable-w32threads --enable-pthreads

      - name: Build FFmpeg
        shell: cmd
        run: |
          cd ffmpeg
          make -j4

      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-with-dshow
          path: |
            ffmpeg/ffmpeg.exe
            ffmpeg/ffprobe.exe
